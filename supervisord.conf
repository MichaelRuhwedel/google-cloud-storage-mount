[supervisord]
nodaemon=true

[program:gcsfuse]
command=echo gcsfuse $BUCKET /mnt/bucket >> /var/log/debug
autorestart=true
priority=1

[program:gcsfuse2]
command=echo $GOOGLE_APPLICATION_CREDENTIALS >> /var/log/debug
autorestart=true
priority=1

[program:mkdir]
command=echo mkdir -p /mnt/bucket/appengine.googleapis.com/request_log/`date +"%%Y"`/`date +"%%m"`/`date +"%%d"` >> /var/log/debug
autorestart=false
priority=2

[program:rsync]
command=rsync --ignore-existing -ra /mnt/bucket /mnt/logfiles_incoming
autorestart=false
priority=3
